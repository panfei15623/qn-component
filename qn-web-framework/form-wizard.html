<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="framework/qn-form-wizard.css"/>
</head>
<body>
<button class="btn btn-info" data-toggle="modal" data-target="#myModal">Pop up modal</button>
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-bind="click: cancel">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h3 class="modal-title">Create Campaign</h3>
            </div>
            <div class="modal-body" style="padding: 0; height: 400px">
                <div class="qn-wizard-nav-container">
                    <div class="qn-wizard-nav" data-bind="foreach: stepList">

                        <div class="qn-wizard-nav-item" data-bind="
                            css:{
                                'selected': $root.step() == $index(),
                                'passed' : $root.step() > $index(),
                                'not-passed' : $root.step() < $index()
                            }">
                            <span data-bind="text: title"></span>
                            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
                        </div>

                        <!--<div class="qn-wizard-nav-item" data-bind="css:{'selected': step() == 1}">Step 1 - Basic-->
                            <!--<span class="glyphicon glyphicon-chevron-right pull-right"></span>-->
                        <!--</div>-->
                        <!--<div class="qn-wizard-nav-item not-passsed">Step 2 - Call List-->
                            <!--<span class="glyphicon glyphicon-chevron-right pull-right"></span>-->
                        <!--</div>-->
                        <!--<div class="qn-wizard-nav-item not-passsed">Step 3 - Time Strategy-->
                            <!--<span class="glyphicon glyphicon-chevron-right pull-right"></span>-->
                        <!--</div>-->
                        <!--<div class="qn-wizard-nav-item not-passsed">Step 4 -  Export Strategy-->
                            <!--<span class="glyphicon glyphicon-chevron-right pull-right"></span>-->
                        <!--</div>-->
                        <!--<div class="qn-wizard-nav-item not-passsed">Step 5 - Advanced-->
                            <!--<span class="glyphicon glyphicon-chevron-right pull-right"></span>-->
                        <!--</div>-->
                    </div>
                </div>
                <div class="qn-wizard-content-container">

                    <div data-bind="visible: step() == 0">
                        <h4>Basic Information</h4>

                        <form action="">
                            <div class="form-group">
                                <label>Name:</label>
                                <input class="form-control input-sm" type="text"/>
                            </div>
                            <div class="form-group">
                                <label>Desc:</label>
                                <input class="form-control input-sm" type="text"/>
                            </div>
                            <div class="form-group">
                                <label>Type:</label>
                                <select class="form-control input-sm" type="text">
                                    <option>General</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Startup mode:</label>
                                <div>
                                    <label class="radio-inline">
                                        <input type="radio" name="startupMode"/> Auto
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="startupMode"/> Manual
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div data-bind="visible: step() == 1">
                        <h4>Call List Config</h4>

                        <form action="">
                            <div class="form-group">
                                <label>Choose Call List:</label>
                                <input class="form-control" type="text"/>
                            </div>
                        </form>
                    </div>

                    <div data-bind="visible: step() == 2">
                        <h4>Time Strategy</h4>
                        <p class="text-muted">@TODO</p>
                    </div>

                    <div data-bind="visible: step() == 3">
                        <h4>Export Strategy</h4>
                        <p class="text-muted">@TODO</p>
                    </div>

                    <div data-bind="visible: step() == 4">
                        <h4>Advanced</h4>
                        <p class="text-muted">@TODO</p>
                    </div>

                    <div data-bind="visible: step() == 5">
                        <h4>Overview</h4>
                        <p class="text-muted">@TODO</p>
                    </div>

                    <div data-bind="visible: step() == -1">
                        <h4 data-bind="visible: !finished()">Creating...</h4>
                        <h4 class="text-success" data-bind="visible: finished()">
                            <span class="glyphicon glyphicon-ok"></span> Create Success
                        </h4>

                        <p data-bind="visible: finished()">You Can:
                            <a href="#" data-bind="click: restart">Create Another one</a> or
                            <a href="#" data-bind="click: done">Done</a>
                        </p>
                    </div>
                </div>

                <div class="qn-wizard-control-container">
                    <a class="btn btn-link" href="#" data-bind="click: cancel, visible: !atSubmitting()"><span class="text-muted">Cancel</span></a>
                    <button class="btn btn-default btn-sm" data-bind="click: prevStep, visible: !atFirstStep() && !atSubmitting()">
                        <span class="glyphicon glyphicon-chevron-left"></span> Prev</button>
                    <button class="btn btn-success btn-sm" data-loading-text="Submitting" data-bind="visible: (atLastStep() || atSubmitting()) && !finished(), click: function() {submit($element)}">Sumbit</button>
                    <button class="btn btn-primary btn-sm" data-bind="click: nextStep, visible: !atLastStep() && !atSubmitting()">
                        Next <span class="glyphicon glyphicon-chevron-right"></span> </button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/knockout-3.2.0.js"></script>
<script>
    $(function() {
        var ViewModel = function() {

            var _this = this;

            this.stepList = ko.observableArray([{
                title : "Step 1 - Basic"
            },{
                title : "Step 2 - Call List"
            },{
                title : "Step 3 - Time Strategy"
            },{
                title : "Step 4 -  Export Strategy"
            },{
                title : "Step 5 - Advanced"
            },{
                title : "Step 6 - Overview"
            }]);
            this.step = ko.observable(0);
            this.nextStep = function() {
                this.step(this.step() + 1);
            }.bind(this);
            this.prevStep = function() {
                this.step(this.step() - 1);
            }.bind(this);

            this.atFirstStep = ko.computed(function() {
                return this.step() == 0;
            }, this);
            this.atLastStep = ko.computed(function() {
                return this.step() == this.stepList().length - 1;
            }, this);

            this.cancel = function() {
                if (confirm("Are you sure to cancel?")) {
                    $("#myModal").modal('hide');
                }
            };
            this.submit = function(button) {
                this.step(-1);
                console.log(button);
                var loadingBtn = $(button).button("loading");
                setTimeout(function() {
                    loadingBtn.button("reset");
                    _this.finished(true);
                }, 1000);
            }.bind(this);
            this.atSubmitting = ko.computed(function() {
                return this.step() == -1;
            }, this);

            this.finished = ko.observable(false);

            this.restart = function() {
                this.step(0);
                this.finished(false);
            }.bind(this);

            this.done = function() {
                $("#myModal").modal('hide');
            }.bind(this);
        };

        ko.applyBindings(new ViewModel());
    });
</script>
</body>
</html>
